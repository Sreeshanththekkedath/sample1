{% extends 'Main.html' %}
{% load static %}
{% block content %}





<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">EDIT ROLE</h1>
    <p class="mb-4">
        <a target="_blank" href="{% url 'index' %}">Home</a>
        <strong>/</strong>
        <a target="_blank" href="{% url 'role' %}">Role</a>
        <strong>/</strong>
        <!-- <a target="_blank" href="{% url 'add_department' %}">Add Department</a> -->
        <strong>Edit Role</strong>
        <a target="_blank" href="{% url 'role' %}"><i class="fas fa-angle-double-left"></i>Back</a>
    </p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">EDIT ROLE</h6>
        </div>
        <div class="card-body">
            <form class="user" action="{% url 'roleEdit' %}" method="post">{% csrf_token %}
                <div class="form-group row">
                    <input type="hidden" value="{{ role.id }}" name="editId">
                    <div class="col-sm-6 p-3">
                        <label for="fac_name">Role </label>
                        <span style="color:red"> *</span>
                        <input type="text" name="roleName" id="yourElem" class="form-control" required value="{{ role.roleName }}">
                    </div>
                    <div class="col-sm-6 p-3">
                        <label for="fac_name">Role Status </label>
                        <span style="color:red"> *</span>
                        <select name="roleStatus" id="department" class="form-control" required>
                            <option value="">--SELECT--</option>
                            <option {% if role.roleStatus == 'active' %} selected {% endif %} value="active">Activate</option>
                            <option {% if role.roleStatus == 'inactive' %} selected {% endif %} value="inactive">Inactivate</option>
                            
                        </select>
                    </div>
                    
                    <div class="col-sm-6">
                        <a href="{% url 'role' %}" class="btn btn-outline-primary btn-block">
                            Cancel
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" id="form-submit" class="btn btn-primary" style="width: 100%;">Update</button>
                    </div>
               
                </div>
  
            </form>
        </div>
    </div>


</div>

{% endblock content %}
