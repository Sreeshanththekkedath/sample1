{% extends 'Main.html' %}
{% load static %}
{% block content %}





<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">EDIT LOG MASTER</h1>
    <p class="mb-4">
        <a href="{% url 'index' %}">Home</a>
        <strong>/</strong>
        <a href="{% url 'logMaster' %}">Log Master</a>
        <strong>/</strong>
        <!-- <a target="_blank" href="{% url 'add_department' %}">Add Department</a> -->
        <strong>Edit Log Master</strong>
        <a href="{% url 'logMaster' %}"><i class="fas fa-angle-double-left"></i>Back</a>
    </p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">EDIT LOG MASTER</h6>
        </div>
        <div class="card-body">
            <form class="user" action="{% url 'editLog' userid %}" method="post">{% csrf_token %}
                <div class="row">
                    <div class="form-group col">

                        <div class="col-sm-12">
                            <label for="fac_name" style="margin-top: 10px;">{{form.Name.label}}</label>
                            <span style="color:red"> *</span>
                            {{form.Name}}
                        </div>
                        <div class="col-sm-12">
                            <label for="fac_name" style="margin-top: 10px;">{{form.status.label}}</label>
                            <span style="color:red"> *</span>
                            {{form.status}}
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="col-sm-12">
                            <label for="fac_name" style="margin-top: 10px;">{{form.TableHeads.label}}</label>
                            <span style="color:red"> *</span>
                            {{form.TableHeads}}
                        </div>
                    </div>
                </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <a href="{% url 'books' %}" class="btn btn-outline-primary btn-block">
                                Cancel
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <button type="submit" id="form-submit" class="btn btn-primary" style="width: 100%;">Add
                                Log Master</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>


</div>

{% endblock content %}
