{% extends 'Main.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">ADD BATCH</h1>
    <p class="mb-4">
        <a href="{% url 'index' %}">Home</a>
        <strong>/</strong>
        <a href="{% url 'batch' %}">Batch</a>
        <strong>/</strong>
        <!-- <a target="_blank" href="{% url 'addfaculty' %}"></a> -->
        <strong>Add Batch</strong>
        <a href="{% url 'batch' %}"><i class="fas fa-angle-double-left"></i>Back</a>
    </p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ADD BOOK</h6>
        </div>
        <div class="card-body">
            <form class="user" action="{% url 'addbatch' %}" method="post">{% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="fac_name" style="margin-top: 10px;">{{form.Batch_Name.label}}</label>
                        <span style="color:red"> *</span>
                        {{form.Batch_Name}}
                    </div>
                    <div class="col-sm-6">
                        <label for="fac_name" style="margin-top: 10px;">{{form.Department.label}}</label>
                        <span style="color:red"> *</span>
                        {{form.Department}}
                    </div>
                    <div class="col-sm-6">
                        <label for="fac_name" style="margin-top: 10px;">{{form.From_Date.label}}</label>
                        <span style="color:red"> *</span>
                        {{form.From_Date}}
                    </div>
                    <div class="col-sm-6">
                        <label for="fac_name" style="margin-top: 10px;">{{form.Date_To.label}}</label>
                        <span style="color:red"> *</span>
                        {{form.Date_To}}
                    </div>
                    {{form.Batch_Status.as_hidden}}
                </div>
    
                <hr>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <a href="{% url 'books' %}" class="btn btn-outline-primary btn-block">
                            Cancel
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" id="form-submit" class="btn btn-primary" style="width: 100%;">Add
                            Faculty</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
