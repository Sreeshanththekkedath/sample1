{% extends 'Main.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Confirmation!</h6>
        </div>
        <div class="card-body">
            <form action="{% url 'inactivateUser' %}" method="post">
                {% csrf_token %}
                
                <h6 class="m-0 font-weight-bold text-primary">Confirm To Inactivate 
                    <br>
                    <br>
                    <strong>{{user.name}}</strong>
                </h6>       
                <input type="hidden" value="{{user.id}}" name="a_id">
                <hr>
                <a href="{% url 'user' %}" class="btn btn-outline-primary">Cancel</a>
                <input type="submit" name="confirm" class="btn btn-primary" value="Inactivate">
            </form>
        </div>
    </div>
</div>




{% endblock content %}
